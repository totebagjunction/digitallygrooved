    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What types of websites do you develop?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We specialize in React/Next.js applications, WordPress websites, Shopify e-commerce stores, and custom web solutions. Whether you need a simple business website, complex web application, or online store, we have the expertise to deliver."
          }
        },
        {
          "@type": "Question",
          "name": "How long does it take to build a website?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Timeline varies based on project complexity. A simple WordPress site takes 1-2 weeks, while custom React applications can take 4-8 weeks. We provide detailed project timelines during the initial consultation."
          }
        },
        {
          "@type": "Question",
          "name": "Do you provide ongoing maintenance and support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We offer comprehensive maintenance packages including security updates, performance optimization, content updates, bug fixes, and regular backups. Our team monitors your site 24/7 to ensure optimal performance."

        }
